[package]
name = "v_utils_macros"
version = "2.3.1"
edition = "2021"
description = "Macros for my utils crate"
rust-version = "1.75"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Valera6/v_utils"

[dependencies]
eyre.workspace = true
heck.workspace = true
proc-macro2 = { version = "^1.0.101", features = ["span-locations"] }
quote = { version = "^1.0.41" }
serde.workspace = true
syn = { version = "^2.0.106", features = ["full", "extra-traits"] }

[dev-dependencies]
clap = { version = "^4.5.49", features = ["derive"] }
insta = "1.43.2"
polars = { version = "0.51.0", default-features = false, features = ["fmt"] } # pains me to add this entire dep for one test. Maybe I'll figure out a way to get rid of this at some point.
serde_json = "1.0.145"
toml = "0.9.8"
trybuild = { version = "^1.0.112", features = ["diff"] }
v_utils = { path = "../v_utils", features = ["full"] }

[features]
default = ["cli"]
cli = []
xdg = []

full = ["cli", "xdg"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/main.rs"
